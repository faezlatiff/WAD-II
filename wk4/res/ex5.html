<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
</head>
<body>

	<script>
		var str = prompt("If you provide a string, I will tell you if it is a Palindrome!").toLowerCase(); 
       	// TODO: add your code here
		str = str.replace(/\s/g, '')
	
		var str_reversed = str.toLowerCase().split("").reverse().join("");
		if(str_reversed == str){
			alert("String is a Palindrome!")
		} else {
			alert("String is not a Palindrome!")
		}


	</script>
</body>
</html>
