<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DO NOT REMOVE
         REFERENCE TO LOCAL BOOTSTRAP CSS
    -->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css" />

    <title>Q2 - Payment</title>
  </head>
  <body>
    <!-- Image and Page Header -->
    <div class="mt-2 text-center">
      <img class="rounded-circle" src="logo.jpg" />
      <h2>Checkout</h2>
    </div>

    <div class="row">
      <div class="col-8 bg-dark text-light">
        <div class="container">
          <form action="">
            <!-- Billing Form -->
            <h4 class="mt-3">Billing address</h4>
            <div class="row mt-2">
              <div class="col-6">
                <label for="firstName">First name</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="firstName"
                  placeholder=""
                  value=""
                  required
                />
              </div>
              <div class="col-6">
                <label for="lastName" class="">Last name</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="lastName"
                  placeholder=""
                  value=""
                  required
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <label for="address">Address</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="address"
                  placeholder="1234 Main St"
                  required
                />
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-6">
                <label for="country">Country</label>
                <select id="country" class="form-select mt-2" required>
                  <option value="">Choose...</option>
                  <option>Canada</option>
                  <option>Singapore</option>
                  <option>United States</option>
                </select>
              </div>
              <div class="col-6">
                <label for="postal">Postal Code</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="postal"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <hr />
            <h4>Credit Card</h4>
            <div class="row">
              <div class="col-6">
                <label for="cc-name">Name on card</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="cc-name"
                  placeholder=""
                  required
                />
                <small>Full name as displayed on card</small>
              </div>
              <div class="col-6">
                <label for="cc-number">Credit card number</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="cc-number"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="cc-expiration">Expiration</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="cc-expiration"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-6">
                <label for="cc-cvv">CVV</label>
                <input
                  class="form-control mt-2"
                  type="text"
                  id="cc-cvv"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <hr />
            <button type="button" class="btn btn-primary col-12">
              Continue to checkout
            </button>
          </form>
        </div>
      </div>

      <div class="col-4 bg-info">
        <!-- cart -->
        <h4>
          <span class="text-primary">Your cart</span>
          <span>3</span>
        </h4>
        <!-- cart items -->
        <ul>
          <li>
            <h6>Bathroom Detergent</h6>
            <small>3-bundle pack</small>
            <span>$30</span>
          </li>
          <li>
            <h6>Black Coffee</h6>
            <small>20 sachets</small>
            <span>$20</span>
          </li>
          <li>
            <h6>Kangaroo Facial Wash</h6>
            <small>Clearance Sale 60% off</small>
            <span>$10</span>
          </li>
          <li>
            <h6>Promo code</h6>
            <small>XMAS2021</small>
            <span>âˆ’$10</span>
          </li>
          <li>
            <span>Total (USD)</span>
            <strong>$50</strong>
          </li>
        </ul>
        <!-- redeem -->
        <input type="text" placeholder="Promo code" />
        <button type="submit">Redeem</button>
      </div>
    </div>

    <!-- DO NOT REMOVE
         REFERENCE TO LOCAL BOOTSTRAP JAVASCRIPT
    -->
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
