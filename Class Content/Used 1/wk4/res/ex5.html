<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
</head>
<body>

	<script>
       	// TODO: add your code here
		var str = prompt("If you provide a string, I will tell you if it is a Palindrome!").toLowerCase(); 
		
		while(!checkPalindrome(str)){
			alert("Not a Palindrome!")
			var str = prompt("Try again!").toLowerCase(); 
		}

		alert('Palindrome!')

		function checkPalindrome(str){
			str = str.replace(/\s/g, '');
			var reversed = str.split("").reverse().join("");
			if(str!=reversed){
				return false;
			}
			return true;	
		}

	</script>
</body>
</html>
