<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>

	<p id="P1">Hello JavaScript!</p>

	<button id="button" onclick="showme()">Cheat!</button>

	<script>
        function showme() {
            console.log(5 + "34"); //"534" concatenation
            console.log(5 - "4");  //1

            //TODO: evaluate the remaining expressions on the slides 

            console.log(10%5) //0
            console.log(5%10) //5
            console.log("Java" + "Script") //JavaScript
            console.log(" " + " ") //"  "
            console.log(typeof(" " + 0))   //" 0" type string, concatenation
            console.log(true + true) // 2, comes from 1+1 cos true is 1
            console.log(true + false) // 1, comes from 1+0
            console.log(false + true) // 1. comes from 0+1
            console.log(false - true) // -1, comes from 0-1
            console.log(3 - 4) // -1
            console.log("Bob" - "bill") //NaN, subtraction can only occur if numbers are involved, so returns Not A Number, NaN
            
            console.log(4 <= 1) //false
            console.log(5 >= 1) //true
            console.log(1 != 1) //false 
            console.log("A" > "B") //false, each alphabet is assigned a value, where A is 1 , a is 2 and Z is 51, z is 52
            console.log("B" < "C") //true
            console.log("a" > "A") //lowercase will have a greater value
            console.log("b" < "A") //false, b is bigger than A (the order is ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz)
            console.log(true != true)
            console.log("1" === 1)
            console.log("Z" + 1) 
        }
	</script>
</body>
</html>
