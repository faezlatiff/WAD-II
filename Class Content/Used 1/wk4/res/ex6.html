	<script>
        /*
        TODO: define a function named apply which takes two parameters: a function and an array;
        applies the given function to each element in the given array one by one; 
        and return the result as a new array.

        Example: 

        function incr(x) { return 2*x; }
        apply(incr, [1,2,3]); //result: [2,4,6]
        apply(Number, ["string", 5, this, NaN]) //result: [NaN, 5, NaN, NaN]
        */
        x = [6,7,8,9]

        console.log(apply(substr,x))

        //function to subtract 1 from value
        function substr(x){
            return x-1;
        }

        //function to apply substr() function to an arr
        function apply(fn,x){
            var arr = []
            for(let num of x){
                let res = fn(num)
                arr.push(res)
            }
            return arr
        }
