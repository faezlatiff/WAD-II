<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lecture - Part I</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

     <!-- Axios -->
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script>
        /*
            1. Install Vue extension: Volar -- for auto-completion, Syntax-highlighting, Error Checking, etc.
            2. Documentation -- https://v3.vuejs.org/
            3. Importing Vue library from CDN
            
            4. Creating a Vue instance. 
                Syntax:
                    Vue.createApp( options ).mount('#app')
                    
                    options is an object containing 
                        properties such as data, methods, mounted, computed
                    
                    [Vue instance is linked (mounted) to DOM element with id 'app']

            5. Data binding -- for reactive updates -- when data changes, DOM changes
                    property interpolation
                    method interpolation 
                    JS expression

            [ Directives are special attributes reactively apply effects
                to the DOM when the value of its expression changes ]

            6. v-bind -- bind an attribute value with a vue property
                <img v-bind:src="myImg">

            7. v-html -- for displaying HTML content of a vue property
                <div v-html="message"></div>

            8. v-if, v-else -- for conditionally rendering/displaying an element
                <div v-if="1==1">Show this</div>
                <div v-else>or this!</div>

            9. v-on -- event listening and handling, passing parameters
                e.g. v-on:click, v-on:change, v-on:focus, v-on:keyup
                <button v-on:click="counter+1">Add</button>
                <input v-on:keyup.enter="doSomething()">

            10. v-model -- two ways data binding
                email: <input type='text' v-model='prop'>

            11. v-for -- for rendering a list of items based on an array or an object. E.g.
                 <ul> 
                    <li v-for="(value, name, index) in object"> 
                        {{ index }}. {{ name }}: {{ value }} 
                    </li> 
                </ul>

                <ul>
                    <li v-for="(value, index) in array"> 
                        {{ index }}. {{ name }}: {{ value }} 
                    </li> 
                </ul>

            12. class and style bindings - 
                v-bind:class='classProp'
                v-bind:class = "[classProp, anotherClassProp]"
                v-bind:class="{'classProp' : isActive}" 
                v-bind:style="{'property':value}"

            13. Computed Property - properties derived from other native properties

            14. Other options -- created, mounted

            15. Note: use 'this' to access Vue properties and methods
                e.g. this.name, this.getUser()

        */ 
    </script>
</head>
<body>

   

   <div id="app">
    <!-- common mistake: using {{}} to bind attributes -->
    <p v-if="show">{{ getFullName() }}</p>
    <p>{{age}}</p>

    <!-- to bind attributes, you need to use v-bind -->
    <a v-bind:href="link">{{ link }}</a>

    <!-- <button v-on:click="doSomething()">Show {{prop}}</button> -->
    Fav Subject:
    {{ value }} <input type="radio" name="" id="" v-for="(value,index) in subjects" v-model="checked">
    <input type="text" name="" v-on:keyup="doSomething()" id="">
   </div>
    <hr> 
   <div> {{text}} </div>
   <div v-html="text"> </div>

   <script>
        //create a Vue instance
        const app = Vue.createApp(
            {
                data(){
                    return {
                        //data properties
                        show:true,
                        link: "https://www.smu.edu.sg",
                        firstName: 'Jack',
                        lastName: 'Daniel',
                        age: 19,
                        subjects: ['is216','is113','cs440'],
                        text: "<p style='color:red;'>colorful</p>",

                        fruitPrices: {
                            'apple': 2,
                            'orange': 3
                        }
                    }
                },

                methods: {
                    doSomething(){
                        console.log('doing something')
                        if(this.show){
                            this.show = false
                            this.prop = 'age'
                        } else {
                            this.show = true
                            this.prop = 'name'
                        }
                    },
                    getFullName(){
                        console.log('in method');
                        let fullName = this.firstName + this.lastName

                        return fullName
                    }
                },

                //you write computedd code in the same way as methods
                //but you use computed in the same way as data property
                //computed is a property that is derived from existing data properties

                computed: {
                    fullName(){
                        console.log('in computed');
                        let fullName = this.firstName + this.lastName

                        return fullName
                    }
                }
                //created
                //mounted
            }
        )

        const vm = app.mount('#app')


   </script>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
