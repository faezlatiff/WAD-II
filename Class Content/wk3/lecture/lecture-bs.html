<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Lecture - Bootstrap</title>

    <!-- 
        1. What is Bootstrap?
            - a front-end framework for styling & designing fully responsive web pages
            - using bootstrap.min.css and bootstrap.min.js libraries
            - has built-in CSS classes for styling components readily

        2. Grid System
            - provides 12 column grid system for building layouts of all shapes & sizes
            - can easily design the layout by doing col-*, where * can range from 1 to 12

       
        3. Breakpoints
            - customizable widths that determine how your responsive layout behaves across devices
            - e.g. breakpoints with container
                .container, which sets a max-width at each responsive breakpoint
                .container-fluid, which is width: 100% at all breakpoints
                .container-{breakpoint}, which is width: 100% until the specified breakpoint
        
        4. Utilities
            - text 
                text-{breakpoint}-start, text-{breakpoint}-center, text-{breakpoint}-end
            - color e.g. text-white
            - background e.g. bg-primary
            - border 
                border, border-top, border-bottom, border-start, border-end
            - spacing 
                m{side}-{size}
                p{side}-{size}
                    where   side: t, b, s, e, x, y, blank
                            size: 0 - 5, auto
            - sizing
                w-25, w-50, w-75, w-100, w-auto
                h-25, h-50, h-75, h-100, h-auto
            -display
                d-inline d-block d-inline-block d-flex
            - position, e.g.
                position-absolute top-50 start-50
                fixed-top, fixed-bottom, sticky-top, sticky-bottom

            - justify content (of a row)
                justify-content-center justify-content-end justify-content-between

            - vertical alignment (of a container)
                d-flex align-items-center

        5. Image
            Floating an image around text: float-start, float-end, clearfix
            Centering an image: mx-auto d-block
    

        6. Components
            - many examples
     -->

     <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: rgb(66, 184, 11);
        }

        .small-box {
            width: 100px;
            height: 100px;
            background-color: rgb(142, 24, 197);
        }

        .flex-container {
            background-color: blue;
            /* display:flex;
            flex-wrap: wrap;
            flex-direction: row; */
        }

        .flex-container div {
            width: 50px;
            height: 50px;
            background-color: beige;
        }
     </style>
</head>
<body>
    
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
   
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-3">2</div>
        </div>
    </div>
   
    
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
