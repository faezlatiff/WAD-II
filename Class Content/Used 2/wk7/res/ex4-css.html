<!DOCTYPE html>
<html>
<head>
    <title>ClassStyleBinding</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     
     <style>
        .redBox {
            background-color: red;
        }
        .blueBox {
            background-color: blue;
        }

        #demo1 {
            color: white;
        }
    </style>
</head>
<body>
    
    <!-- Add code here -->
    <div id="app">
        <div id="demo1" v-bind:class="[boxColor, 'mb-2']">
            div ID: demo1
        </div>
        <button @click="changeColor()" v-bind:class="['btn', btnColor]" style="color:white">Change Color</button>
        <div>
            <input v-model='firstname' type="text" name="" id=""> 
            <input v-model='lastname' type="text" name="" id=""> <br>

            {{firstname}} <br>
            {{lastname}}<br>
            {{fullname}}
        </div>
        <div>
            <input v-model='fruit' type="radio" name="fruit" value='apple' id="">Apple
            <input v-model='fruit' type="radio" name="fruit" value='pear' id="">Pear
            <div>
                {{fruit + " " + firstname}}
            </div>
        </div>
        <div>
            <input v-model='courses' type="checkbox" name="fruit[]" value="is216" id=""> IS216
            <input v-model='courses' type="checkbox" name="fruit[]" value="is111" id=""> is111
            <input v-model='courses' type="checkbox" name="fruit[]" value="is110" id=""> is110
            <br>
            {{courses}}
        </div>
    </div>





    <script>
        const app = Vue.createApp({
            data(){
                return {
                    boxColor: 'blueBox',
                    btnColor: 'btn-primary',
                    firstname: '',
                    lastname: '',
                    fruit: '',
                    courses: []
                }
            },
            methods :{
                changeColor(){
                    if(this.boxColor == 'blueBox'){
                        this.boxColor = 'redBox'
                        this.btnColor = 'btn-danger'

                    } else {
                        this.boxColor = 'blueBox'
                        this.btnColor = 'btn-primary'
                    }
                }
            },
            computed: {
                fullname(){
                    return this.firstname + ' ' + this.lastname
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
