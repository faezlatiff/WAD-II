<!DOCTYPE html>
<html>
<head>
  <title>A Vue.js Calculator</title>
  <!-- directly using vue.js -->
  <!-- for production version, use vue.min.js -->
  <!-- we shall use development version, includes helpful console warnings -->
  <!-- <script src="vue.js"></script> --> 

  <!-- using CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    p, input { font-family: monospace; }
    p { white-space: pre; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Modify/ADD Code Here -->
    <p>x <input v-model="x"></p>
    <select v-model="selectedOp">
        <option v-for="op in operators">{{ op }}</option>
    </select>
    <p>y <input v-model="y"></p>
    
    <p>---------------------</p>

    <p>= {{result}}</p>
  </div>
 
  <script>
    //TODO: create a Vue instance to complete the task
    const app = Vue.createApp({
      data(){
        return{
          x : '',
          y : '',
          operators :['+','-','%','/','*'],
          selectedOp :''
        }
      },
      computed : {
        result(){
          let value = ''
          let x = parseInt(this.x)
          let y = parseInt(this.y)
          if(this.selectedOp == '+'){
            value = x + y
          }
          else if(this.selectedOp == '-'){
            value = x - y
          }
          else if(this.selectedOp == '%'){
            value = x % y
          }
          else if(this.selectedOp == '/'){
            value = x / y
          }
          else if(this.selectedOp == '*'){
            value = x * y
          }
          return value
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
