<!DOCTYPE html>
<html>
<head>
    <title>ShoppingCart</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id='app'>
        <h2>Shopping Cart</h2>
        <!-- TODO: Add Code Here -->
        <ul>
            <li v-for="(item,i) in items">{{item}} <button @click="items.splice(i,1)">Delete!</button> </li>
        </ul>
        <input type="text" v-model="toAdd" @keyup.enter="add" @keyup.alt.delete="del"><button @click="add()">Add!</button>
    </div> 

    <script>
        // TODO: Debug and Add necessary code below
        // Note: you need to debug first, based on the error message in the console log
        const vm = Vue.createApp({  
            data() {
                return {
                    items: ['keyboard', 'mouse', 'iPhone', 'macbook', 'adapter'],
                    toAdd: ''
                }
            },
            methods : {
                add(){
                    this.items.push(this.toAdd)
                    this.toAdd = ''
                },
                del(){
                    this.items.pop()
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
