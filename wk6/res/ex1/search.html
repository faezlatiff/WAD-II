<!DOCTYPE html>
<html>
    <head>

       <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- Add Axios Library -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head>
    <body>
       <div class="container">
        <div class="row m-2">
            <div class="col bg-light">
                <p>Type a name in the input field below:</p>
                <form>
                    Name: <input type="text" id="name" onkeyup="showHint()">
                </form>
                <p>Suggestions: <span id="txtHint"></span></p>
            </div>
        </div>
       
        </div>

        <script>

            // change this URL according to where you place your getHint.php file in your localhost
            // You may test this API endpint using this: http://localhost/is216/wk6/sol/ex1/getHint.php?query=a
            var url = "http://localhost/is216/WAD-II/wk6/res/ex1/getHint.php"
            
            function showHint(){
                var input = document.getElementById('name').value
                //console.log(input);
                    axios.get(url, {
                    params: {
                        query:  input
                    }
                    })
                    .then(response => {                        
                        var suggestion = document.getElementsByTagName('span')[0]
                        // if(suggestion.innerHTML.length > 0){
                        //     suggestion.innerHTML =''
                        // }
                        var output = response.data
                        var node = document.createTextNode(output)
                        suggestion.innerText = node
                        
                        
                    })
                    .catch( error => {
                        console.log(error.message);
                    });
            }
     

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      
    </body>
</html>
