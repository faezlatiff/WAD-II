<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    
    <link rel="stylesheet" href="friendspage.css">

    <!-- Vue 3 -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    
    <style>
        .navbar{
            height:100px;
            background-color:orange;
        }
        .friends-card{
            position:relative;
        }
        .friends-card .card-img{
            width: 100%;
            height: 30vh;
            object-fit: cover;
        }

        .friends-card .card-img-overlay .card-title{
            position: absolute;
            bottom: 0%;
        }

    </style>
</head>
<body>
    <div class="navbar"></div>

    <h1>Friends</h1>
    <h2>
        Curious what your friends are up to, Sheng Da?
    </h2>
    <div class="searchbar">
        <input type="text" name="" id="" placeholder="Search friends here...">
        <input type="button" value="Search">
    </div>
    <div>
        currently no friend requests...
    </div>
    <div>
        Current Friends
        
        <div class="container-fluid">
            <div class="row">
                <div class="friends-card card text-white m-1 col-3">
                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQHw7dJmwz_LVw/profile-displayphoto-shrink_800_800/0/1517286968352?e=2147483647&v=beta&t=Hj2WeoAMQZVIrbpXwKCOavBcj2Rkp9lnDFRHIw9Jogc" class="card-img m-0" alt="...">
                    <div class="card-img-overlay">
                      <h5 class="card-title">Shar</h5>
                </div>
            </div>
        </div>
    </div>
        

        
    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa' crossorigin='anonymous'></script>
</body>
</html>
