<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' 
        rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' 
        crossorigin='anonymous'>
    
    <style>
        .navbar {
            width:100%;
            height:80px;
            background-color: black;
        }

        #event-banner-div{
            position: relative;
            overflow: hidden;
        }

        #event-banner-background{
            position: relative;
            z-index: 0;
            width: 100%;
            height: 600px;
            -webkit-filter: blur(5px); /* blur background image */
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
            background-image: url(https://www.visitsingapore.com/content/dam/mice2-0/home/jw-marriott-ballroom-desktop-810x350-v2.jpg);
            background-position: center;
            transform: scale(1.5); /* to remove white edges */
        }

        #event-banner-card{
            position: absolute;
            padding:0;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            z-index:1;
            margin:0;
            border-radius:10%;
        }
        #event-banner-card-image{
            border-radius:10px 10px 0px 0px; 
        }
        #event-banner-card-body{
            color:black;
            background-color: white;
            padding: 20px;
            border-radius:0px 0px 10px 10px;
        }
        #event-banner-card-body h2{
            margin:0;
        }
        #event-banner-card-body p{
            margin:0;
        }
        #event-banner-card-body a{
            color: white;
            text-decoration: none;
        }
        .event-card-buttons button{
            height:40px;
            margin: 3px;
            text-align: center;
            transition: 0.5s;
            background-size: 200% auto;
            border-radius: 10px;
            display: block;
            border: 0px;
            box-shadow: 0px 0px 14px -7px #f09819;
            background-image: linear-gradient(45deg, #FF512F 0%, #F09819  51%, #FF512F  100%);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation; 
            text-decoration-line: none;
        }


    </style>
</head>
<body>
    <div class="navbar flex">
    </div>
    <div id="event-banner-div">
        <img id="event-banner-background" src="" alt="">
        <div class="row">
            <div id="event-banner-card" class="col-11 col-sm-10 col-md-8 col-lg-6">
                <img id="event-banner-card-image" class='card-img' src='https://www.visitsingapore.com/content/dam/mice2-0/home/jw-marriott-ballroom-desktop-810x350-v2.jpg'  alt=''>
                <div id="event-banner-card-body">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-2">
                            <h2>Event Name</h2>
                            <p>Date</p>
                            <p>Location</p>
                            <p>Organised by</p>
                        </div>
                        <div class="col-12 col-md-6 event-card-buttons text-center">
                            <button type='button' class='btn btn-primary col-12'><a href="#About">Find Out More</a></button>
                            <button type='button' class='btn btn-primary col-12'><a href="">Create a Jio for this event</a></button>
                            <button type='button' class='btn btn-primary col-12'><a href="">Join a Jio for this event</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h1><a name="About">About</a></h1>
    </div>



    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js' 
        integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa' 
        crossorigin='anonymous'></script>
    
</body>
</html>
