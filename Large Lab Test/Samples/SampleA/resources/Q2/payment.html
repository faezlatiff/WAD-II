<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DO NOT REMOVE
         REFERENCE TO LOCAL BOOTSTRAP CSS
    -->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">

    <title>Q2 - Payment</title>
</head>
<body>


    
    <!-- Image and Page Header -->
    <div class="text-center mt-2">
        <img src="logo.jpg" class="rounded-circle">
        <h2>Checkout</h2>
    </div>




       
    <div class="container-fluid">
        <div class="row">
            <!-- Billing Form -->
            <div class="col-lg-8 col-md-6 col-12 bg-dark text-light p-3 order-1 order-md-6">
                <h4 class="">Billing address</h4>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label for="firstName">First name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="firstName" aria-describedby="basic-addon3" required>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="lastName">Last name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="lastName" aria-describedby="basic-addon3" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="address">Address</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="address" aria-describedby="basic-addon3" placeholder="1234 Main St" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label for="country">Country</label>
                        <select id="country" required class="form-select">
                            <option value="" selected>Choose...</option>
                            <option>Canada</option>
                            <option>Singapore</option>
                            <option>United States</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="address">Postal Code</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="postal" placeholder="" required>
                        </div>
                    </div>
                </div>
                <hr>

                <h4>Credit Card</h4>
                <div class="row">
                    <div class="col mb-3">
                        <label for="cc-name">Name on card</label>
                        <div class="input-group">
                            <input type="text" id="cc-name" class="form-control"  placeholder="" required>
                        </div>
                        <small class="text-secondary">Full name as displayed on card</small>
                    </div>
                    <div class="col">
                        <label for="cc-number">Credit card number</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"  id="cc-number" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cc-expiration">Expiration</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"  id="cc-expiration" placeholder="" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="cc-cvv" >CVV</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"  id="cc-cvv" placeholder="" required>
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary w-100" type="submit">Continue to checkout</button>
            </div>


            <div class="col-lg-4 col-md-6 col-12 bg-info p-2 order-6 order-md-1">
                <!-- <h4 class="row">
                    <span class="text-primary col-10">Your cart</span>
                    <span class="me-0 badge bg-warning rounded-circle text-dark col-2">3</span>
                </h4> -->
                <!-- cart -->
                <h4>
                    <span class="text-primary">Your cart</span>
                    <span class="me-0 badge bg-warning rounded-circle text-dark float-end">3</span>
                </h4>
                <!-- cart items -->
                <div class="list-group mb-3">

                    <span class="list-group-item" aria-current="true">
                      <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">Bathroom Detergent</h6>
                        <small>$30</small>
                      </div>
                      <small>3-bundle pack</small>
                    </span>

                    <span class="list-group-item" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                          <h6 class="mb-1">Black Coffee</h6>
                          <small>$20</small>
                        </div>
                        <small>20 sachets</small>
                      </span>

                      <span class="list-group-item" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                          <h6 class="mb-1">Kangaroo Facial Wash</h6>
                          <small>$10</small>
                        </div>
                        <small>Clearance Sale 60% off</small>
                      </span>

                      <span class="list-group-item text-success" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                          <h6 class="mb-1">Promo code</h6>
                          <small>-$10</small>
                        </div>
                        <small>XMAS2021</small>
                      </span>
                
                      <span class="list-group-item" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                          <span class="mb-1">Total (USD)</span>
                          <strong>$50</strong>
                        </div>
                      </span>
                
                  </div>
                  <!-- redeem -->
                  <div class="input-group mb-3 bg-light p-2 rounded-2">
                    <input type="text" class="form-control" placeholder="Promo code" aaria-describedby="button-addon2">
                    <button class="btn btn-secondary" type="submit" id="button-addon2">Redeem</button>
                  </div>

                
            </div>
        </div>
    </div>





    


    <!-- DO NOT REMOVE
         REFERENCE TO LOCAL BOOTSTRAP JAVASCRIPT
    -->
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    
</body>
</html>
