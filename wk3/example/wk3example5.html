<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <style>
      .box {
        background-color: goldenrod;
        border: 1px solid black;
      }
    </style>
    <title>Text!</title>
  </head>

  <body>

        <div class="container">
            <p> 
                You can use the lead class to make your paragraph stand out.
            </p>
            <p class="lead text-center"> 
                You can use the text-center class to center the text and <br>
                use the mark tag to <mark>highlight</mark> the text.
            </p>
            <p class="lead text-end"> 
                You can use the text-end class to place the text at the right.
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  </body>
</html>
