<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event Handling</title>
</head>
<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>
   
   <!-- add HTML code here -->
   <input type="text" name="item" id="item" placeholder="enter items" onkeypress="enter()">
   <button onclick="update()">Enter</button>

   <ul>
      <li>Notebook <button onclick="remove(this)">Remove</button></li>
      <li>Jello <button onclick="remove(this)">Remove</button></li>
      <li>Spinach <button onclick="remove(this)">Remove</button></li>
      <li>Rice <button onclick="remove(this)">Remove</button></li>
      <li>Birthday Cake <button onclick="remove(this)">Remove</button></li>
      <li>Candles <button onclick="remove(this)">Remove</button></li>
   </ul>
   
   <script>
      // add code here
      //get user input
      function update(){
         var userInput = document.getElementById("item").value
         var toEnter = document.createTextNode(userInput)

         var li = document.createElement("li")
         li.innerHTML = userInput + "<button onclick='remove(this)'>Remove</button>"

         var ul = document.getElementsByTagName("ul")[0]
         ul.appendChild(li)
      }
      
      function enter(){
         console.log(event)
         if(event.keyCode == 13){
            update()
         }
      }

      function remove(node){
         node.parentNode.remove()
      }



   </script>
   
</body>
</html>
