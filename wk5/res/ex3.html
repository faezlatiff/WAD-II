<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event Handling</title>
</head>
<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>
   
   <!-- add HTML code here -->
   <input type="text" name="item" id="item" placeholder="enter items" onkeypress="enter()">
   <button onclick="update()">Enter</button>

   <ul>
      <li>Notebook</li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>
   
   <script>
   
      // add code here
      
      //get user input
      function update(){
         var userInput = document.getElementById("item").value
         var toEnter = document.createTextNode(userInput)

         var li = document.createElement("li")
         li.appendChild(toEnter)

         var ul = document.getElementsByTagName("ul")[0]
         ul.appendChild(li)
      }
      
      function enter(){
         console.log(event)
         if(event.keyCode == 13){
            update()
         }

      }

   </script>
   
</body>
</html>
